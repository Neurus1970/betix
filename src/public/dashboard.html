<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betix - Dashboard de Rendimiento</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: #f8fafc;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-bottom: 24px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 24px;
      width: 100%;
      max-width: 900px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filter-group label {
      font-size: 0.78rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    select {
      background: #1e293b;
      color: #e2e8f0;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s;
    }

    select:hover, select:focus { border-color: #3b82f6; }

    /* Multiselect de provincias */
    .multiselect-wrapper {
      position: relative;
    }

    #provincias-toggle {
      background: #1e293b;
      color: #e2e8f0;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s;
      white-space: nowrap;
      min-width: 160px;
      text-align: left;
    }

    #provincias-toggle:hover, #provincias-toggle.open { border-color: #3b82f6; }

    #provincias {
      position: absolute;
      top: calc(100% + 4px);
      left: 0;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 8px 0;
      z-index: 50;
      min-width: 210px;
      display: none;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    #provincias.open { display: block; }

    #provincias label {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 7px 14px;
      cursor: pointer;
      font-size: 0.88rem;
      color: #e2e8f0;
      text-transform: none;
      letter-spacing: 0;
      transition: background 0.15s;
    }

    #provincias label:hover { background: #0f172a; }

    #provincias input[type="checkbox"] {
      accent-color: #3b82f6;
      width: 15px;
      height: 15px;
      cursor: pointer;
    }

    /* Contenedor del gráfico */
    #chart-container {
      width: 100%;
      max-width: 900px;
      background: #1e293b;
      border-radius: 16px;
      border: 1px solid #334155;
      padding: 16px;
      position: relative;
      min-height: 320px;
    }

    #chart svg { width: 100%; overflow: visible; display: block; }

    /* Eje */
    .axis text { fill: #94a3b8; font-size: 0.75rem; }
    .axis path, .axis line { stroke: #334155; }
    .axis-label { fill: #64748b; font-size: 0.78rem; }

    /* Barras */
    .bar { cursor: pointer; }
    .bar:hover { opacity: 0.8; }

    /* Leyenda */
    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 14px;
      font-size: 0.82rem;
      color: #94a3b8;
      justify-content: center;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-swatch {
      width: 12px;
      height: 12px;
      border-radius: 3px;
    }

    /* Tooltip */
    #tooltip {
      position: fixed;
      background: #0f172a;
      border: 1px solid #3b82f6;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 0.82rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 100;
      line-height: 1.6;
    }

    #tooltip strong { color: #60a5fa; display: block; margin-bottom: 2px; }

    /* Loader */
    #loader {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      inset: 0;
      background: #1e293b;
      border-radius: 16px;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #334155;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Error */
    #error-msg {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: absolute;
      inset: 0;
      color: #f87171;
      font-size: 0.9rem;
    }

    #error-msg button {
      background: #1e293b;
      color: #e2e8f0;
      border: 1px solid #ef4444;
      border-radius: 8px;
      padding: 8px 18px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: border-color 0.2s;
    }

    #error-msg button:hover { border-color: #f87171; }

    /* Sin datos */
    #no-data {
      display: none;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: #64748b;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      .controls { flex-direction: column; }
    }
  </style>
</head>
<body>

  <h1>Dashboard de Rendimiento por Juego</h1>
  <p class="subtitle">Betix · Argentina</p>

  <div class="controls">
    <div class="filter-group">
      <label for="juego">Juego</label>
      <select id="juego">
        <option value="Todos">Todos los juegos</option>
        <option value="Quiniela">Quiniela</option>
        <option value="Lotería">Lotería</option>
        <option value="Raspadita">Raspadita</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="metrica">Métrica</label>
      <select id="metrica">
        <option value="cantidad">Cantidad de apuestas</option>
        <option value="importe">Importe total ($)</option>
        <option value="beneficio">Beneficio neto ($)</option>
      </select>
    </div>

    <div class="filter-group">
      <label>Provincias</label>
      <div class="multiselect-wrapper">
        <button id="provincias-toggle" type="button">10 seleccionadas ▾</button>
        <div id="provincias"></div>
      </div>
    </div>
  </div>

  <div id="chart-container">
    <div id="loader"><div class="spinner"></div></div>
    <div id="error-msg">
      <span>⚠️ Error al cargar los datos.</span>
      <button id="retry-btn">Reintentar</button>
    </div>
    <div id="no-data">Sin datos para los filtros seleccionados.</div>
    <div id="chart"></div>
  </div>

  <div class="legend" id="legend"></div>
  <div id="tooltip"></div>

  <script>
    const API_URL = '/api/datos/geodata';

    const METRIC_LABELS = {
      cantidad:  'Cantidad de apuestas',
      importe:   'Importe ($)',
      beneficio: 'Beneficio ($)',
    };

    const COLORS = ['#3b82f6', '#10b981', '#f59e0b'];

    const fmt = (metrica, v) =>
      metrica === 'cantidad'
        ? v.toLocaleString('es-AR')
        : '$' + v.toLocaleString('es-AR');

    let rawData = [];
    let allProvincias = [];
    let allJuegos = [];

    const tooltip   = document.getElementById('tooltip');
    const loader    = document.getElementById('loader');
    const errorDiv  = document.getElementById('error-msg');
    const noData    = document.getElementById('no-data');
    const chartDiv  = document.getElementById('chart');
    const legendDiv = document.getElementById('legend');

    // ── Multiselect de provincias ───────────────────────────────────────────
    const toggle   = document.getElementById('provincias-toggle');
    const dropdown = document.getElementById('provincias');

    function buildProvinciasDropdown(provincias) {
      dropdown.innerHTML = '';
      provincias.forEach(p => {
        const lbl = document.createElement('label');
        const cb  = document.createElement('input');
        cb.type    = 'checkbox';
        cb.value   = p;
        cb.checked = true;
        cb.addEventListener('change', () => { updateToggleLabel(); render(); });
        lbl.appendChild(cb);
        lbl.appendChild(document.createTextNode(p));
        dropdown.appendChild(lbl);
      });
      updateToggleLabel();
    }

    function getSelectedProvincias() {
      return [...dropdown.querySelectorAll('input:checked')].map(c => c.value);
    }

    function updateToggleLabel() {
      const sel = getSelectedProvincias().length;
      const tot = allProvincias.length;
      toggle.textContent = sel === tot ? `${tot} seleccionadas ▾` : `${sel} de ${tot} ▾`;
    }

    toggle.addEventListener('click', e => {
      e.stopPropagation();
      const open = dropdown.classList.toggle('open');
      toggle.classList.toggle('open', open);
    });

    document.addEventListener('click', () => {
      dropdown.classList.remove('open');
      toggle.classList.remove('open');
    });

    dropdown.addEventListener('click', e => e.stopPropagation());

    // ── Render ──────────────────────────────────────────────────────────────
    function render() {
      const selectedJuego     = document.getElementById('juego').value;
      const selectedMetrica   = document.getElementById('metrica').value;
      const selectedProvincias = getSelectedProvincias();

      let filtered = rawData.filter(d => selectedProvincias.includes(d.provincia));
      if (selectedJuego !== 'Todos') {
        filtered = filtered.filter(d => d.juego === selectedJuego);
      }

      chartDiv.innerHTML = '';
      noData.style.display = 'none';

      if (filtered.length === 0) {
        noData.style.display = 'flex';
        legendDiv.innerHTML  = '';
        return;
      }

      const juegos    = selectedJuego === 'Todos' ? allJuegos : [selectedJuego];
      const provincias = selectedProvincias;

      // Paleta de colores por juego
      const colorScale = d3.scaleOrdinal()
        .domain(allJuegos)
        .range(COLORS);

      // Leyenda
      legendDiv.innerHTML = '';
      juegos.forEach(j => {
        const item    = document.createElement('div');
        item.className = 'legend-item';
        const sw      = document.createElement('span');
        sw.className  = 'legend-swatch';
        sw.style.background = colorScale(j);
        item.appendChild(sw);
        item.appendChild(document.createTextNode(j));
        legendDiv.appendChild(item);
      });

      // Dimensiones
      const containerW = document.getElementById('chart-container').clientWidth - 32;
      const margin = { top: 20, right: 20, bottom: 80, left: 70 };
      const width  = containerW;
      const height = Math.max(260, Math.min(420, containerW * 0.55));

      const svg = d3.select('#chart')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

      // Escala X exterior (provincias)
      const xOuter = d3.scaleBand()
        .domain(provincias)
        .range([margin.left, width - margin.right])
        .padding(0.25);

      // Escala X interior (juegos)
      const xInner = d3.scaleBand()
        .domain(juegos)
        .range([0, xOuter.bandwidth()])
        .padding(0.06);

      // Escala Y
      const maxVal = d3.max(filtered, d => d[selectedMetrica]);
      const yScale = d3.scaleLinear()
        .domain([0, maxVal * 1.08])
        .range([height - margin.bottom, margin.top])
        .nice();

      // Eje X
      svg.append('g')
        .attr('class', 'axis')
        .attr('transform', `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(xOuter).tickSize(0))
        .selectAll('text')
        .attr('transform', 'rotate(-40)')
        .attr('text-anchor', 'end')
        .attr('dx', '-0.5em')
        .attr('dy', '0.3em');

      // Eje Y
      svg.append('g')
        .attr('class', 'axis')
        .attr('transform', `translate(${margin.left},0)`)
        .call(
          d3.axisLeft(yScale)
            .ticks(5)
            .tickFormat(v =>
              selectedMetrica === 'cantidad'
                ? d3.format(',.0f')(v)
                : '$' + d3.format(',.0f')(v)
            )
        );

      // Label eje Y
      svg.append('text')
        .attr('class', 'axis-label')
        .attr('transform', 'rotate(-90)')
        .attr('x', -(height / 2))
        .attr('y', 14)
        .attr('text-anchor', 'middle')
        .text(METRIC_LABELS[selectedMetrica]);

      // Líneas de guía horizontales
      svg.append('g')
        .attr('class', 'axis')
        .attr('transform', `translate(${margin.left},0)`)
        .call(
          d3.axisLeft(yScale).ticks(5).tickSize(-(width - margin.left - margin.right)).tickFormat('')
        )
        .select('.domain').remove();

      svg.selectAll('.tick line').attr('stroke', '#1e293b').attr('stroke-dasharray', '3,3');

      // Grupos por provincia
      const pGroups = svg.selectAll('.pgroup')
        .data(provincias)
        .join('g')
        .attr('class', 'pgroup')
        .attr('transform', p => `translate(${xOuter(p)},0)`);

      // Barras
      pGroups.selectAll('.bar')
        .data(p =>
          juegos.map(j => {
            const rec = filtered.find(r => r.provincia === p && r.juego === j);
            return { provincia: p, juego: j, value: rec ? rec[selectedMetrica] : 0 };
          })
        )
        .join('rect')
        .attr('class', 'bar')
        .attr('x', d => xInner(d.juego))
        .attr('width', xInner.bandwidth())
        .attr('y', height - margin.bottom)
        .attr('height', 0)
        .attr('fill', d => colorScale(d.juego))
        .attr('rx', 3)
        .on('mousemove', (event, d) => {
          tooltip.style.opacity = '1';
          tooltip.style.left = (event.clientX + 14) + 'px';
          tooltip.style.top  = (event.clientY - 10) + 'px';
          tooltip.innerHTML = `
            <strong>${d.provincia} — ${d.juego}</strong>
            ${METRIC_LABELS[selectedMetrica]}: ${fmt(selectedMetrica, d.value)}
          `;
        })
        .on('mouseleave', () => { tooltip.style.opacity = '0'; })
        .transition()
        .duration(300)
        .ease(d3.easeCubicOut)
        .attr('y', d => yScale(d.value))
        .attr('height', d => yScale(0) - yScale(d.value));
    }

    // ── Carga de datos ──────────────────────────────────────────────────────
    async function loadData() {
      loader.style.display  = 'flex';
      errorDiv.style.display = 'none';

      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        rawData = json.data.detail;

        allProvincias = [...new Set(rawData.map(d => d.provincia))];
        allJuegos     = [...new Set(rawData.map(d => d.juego))];

        buildProvinciasDropdown(allProvincias);
        loader.style.display = 'none';
        render();
      } catch {
        loader.style.display   = 'none';
        errorDiv.style.display = 'flex';
      }
    }

    // ── Eventos de filtros ──────────────────────────────────────────────────
    document.getElementById('juego').addEventListener('change', render);
    document.getElementById('metrica').addEventListener('change', render);
    document.getElementById('retry-btn').addEventListener('click', loadData);

    loadData();
  </script>
</body>
</html>
