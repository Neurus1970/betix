<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betix - Heatmap de Apuestas</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: #f8fafc;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-bottom: 24px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      gap: 16px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 700px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filter-group label {
      font-size: 0.78rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    select {
      background: #1e293b;
      color: #e2e8f0;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s;
    }

    select:hover, select:focus { border-color: #3b82f6; }

    #reset-btn {
      background: #1e293b;
      color: #94a3b8;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: border-color 0.2s, color 0.2s;
      align-self: flex-end;
    }

    #reset-btn:hover { border-color: #3b82f6; color: #e2e8f0; }

    #map-container {
      width: 100%;
      max-width: 700px;
      background: #1e293b;
      border-radius: 16px;
      border: 1px solid #334155;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }

    #map-container:active { cursor: grabbing; }

    #heatmap { width: 100%; display: block; }

    .province {
      stroke: #0f172a;
      stroke-width: 0.6;
      transition: fill 0.4s ease;
    }

    .province:hover { stroke: #60a5fa; stroke-width: 1.5; }

    #tooltip {
      position: fixed;
      background: #0f172a;
      border: 1px solid #3b82f6;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 0.82rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 100;
      line-height: 1.6;
    }

    #tooltip strong { color: #60a5fa; display: block; margin-bottom: 2px; }

    /* Leyenda de color */
    .legend-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 14px;
      font-size: 0.78rem;
      color: #64748b;
      width: 100%;
      max-width: 700px;
    }

    #legend-gradient {
      flex: 1;
      height: 10px;
      border-radius: 5px;
      background: linear-gradient(to right, #dbeafe, #1d4ed8);
    }

    .legend-label { white-space: nowrap; }

    /* Loader */
    #loader {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      inset: 0;
      background: #1e293b;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #334155;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Error */
    #error-msg {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: absolute;
      inset: 0;
      color: #f87171;
      font-size: 0.9rem;
    }

    #error-msg button {
      background: #1e293b;
      color: #e2e8f0;
      border: 1px solid #ef4444;
      border-radius: 8px;
      padding: 8px 18px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: border-color 0.2s;
    }

    #error-msg button:hover { border-color: #f87171; }

    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      .controls { flex-direction: column; }
    }
  </style>
</head>
<body>

  <h1>Heatmap de Apuestas por Provincia</h1>
  <p class="subtitle">Betix · Argentina</p>

  <div class="controls">
    <div class="filter-group">
      <label for="juego">Juego</label>
      <select id="juego">
        <option value="Todos">Todos los juegos</option>
        <option value="Quiniela">Quiniela</option>
        <option value="Lotería">Lotería</option>
        <option value="Raspadita">Raspadita</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="metrica">Métrica</label>
      <select id="metrica">
        <option value="cantidad">Volumen de apuestas</option>
        <option value="importe">Importe total ($)</option>
        <option value="beneficio">Beneficio neto ($)</option>
      </select>
    </div>

    <button id="reset-btn" type="button">⟳ Reset zoom</button>
  </div>

  <div id="map-container">
    <div id="loader"><div class="spinner"></div></div>
    <div id="error-msg">
      <span>⚠️ Error al cargar los datos.</span>
      <button id="retry-btn">Reintentar</button>
    </div>
    <svg id="heatmap"></svg>
  </div>

  <div class="legend-wrap">
    <span class="legend-label" id="legend-min">0</span>
    <div id="legend-gradient"></div>
    <span class="legend-label" id="legend-max">máx</span>
  </div>

  <div id="tooltip"></div>

  <script>
    const GEO_URL = '/argentina.geojson';
    const API_URL = '/api/datos/geodata';

    const METRIC_LABELS = {
      cantidad:  'Volumen de apuestas',
      importe:   'Importe ($)',
      beneficio: 'Beneficio ($)',
    };

    const fmt = (metrica, v) =>
      metrica === 'cantidad'
        ? v.toLocaleString('es-AR')
        : '$' + v.toLocaleString('es-AR');

    let rawData = [];
    let geoData = null;

    const tooltip  = document.getElementById('tooltip');
    const loader   = document.getElementById('loader');
    const errorDiv = document.getElementById('error-msg');
    const svg      = d3.select('#heatmap');

    // ── Zoom/pan ────────────────────────────────────────────────────────────
    let mapGroup;
    const zoom = d3.zoom()
      .scaleExtent([1, 8])
      .on('zoom', event => {
        if (mapGroup) mapGroup.attr('transform', event.transform);
      });

    svg.call(zoom);

    document.getElementById('reset-btn').addEventListener('click', () => {
      svg.transition().duration(400).call(zoom.transform, d3.zoomIdentity);
    });

    // ── Render ──────────────────────────────────────────────────────────────
    function render() {
      const juego   = document.getElementById('juego').value;
      const metrica = document.getElementById('metrica').value;

      // Agregar por provincia
      const filtered = juego === 'Todos' ? rawData : rawData.filter(d => d.juego === juego);
      const values = {};
      for (const d of filtered) {
        values[d.provincia] = (values[d.provincia] || 0) + d[metrica];
      }

      const allVals = Object.values(values);
      const maxVal  = allVals.length ? d3.max(allVals) : 0;
      const minVal  = allVals.length ? d3.min(allVals) : 0;

      const colorScale = d3.scaleSequential(d3.interpolateBlues)
        .domain([0, maxVal || 1]);

      const container = document.getElementById('map-container');
      const width  = container.clientWidth || 700;
      const height = width * 1.4;

      svg.attr('viewBox', `0 0 ${width} ${height}`)
        .attr('preserveAspectRatio', 'xMidYMid meet');

      // Limpiar y redibujar manteniendo zoom
      const currentTransform = d3.zoomTransform(svg.node());
      svg.selectAll('g').remove();

      mapGroup = svg.append('g')
        .attr('transform', currentTransform);

      const projection = d3.geoMercator()
        .center([-65, -38])
        .scale(width * 1.45)
        .translate([width / 2, height / 2]);

      const path = d3.geoPath().projection(projection);

      mapGroup.selectAll('.province')
        .data(geoData.features)
        .join('path')
        .attr('class', 'province')
        .attr('d', path)
        .attr('fill', d => {
          const val = values[d.properties.NAME_1];
          return val != null ? colorScale(val) : '#1e3a5f';
        })
        .on('mousemove', (event, d) => {
          const val = values[d.properties.NAME_1];
          tooltip.style.opacity = '1';
          tooltip.style.left = (event.clientX + 14) + 'px';
          tooltip.style.top  = (event.clientY - 10) + 'px';
          tooltip.innerHTML = val != null
            ? `<strong>${d.properties.NAME_1}</strong>${METRIC_LABELS[metrica]}: ${fmt(metrica, val)}`
            : `<strong>${d.properties.NAME_1}</strong><span style="color:#64748b">Sin datos</span>`;
        })
        .on('mouseleave', () => { tooltip.style.opacity = '0'; });

      // Actualizar leyenda
      document.getElementById('legend-min').textContent = fmt(metrica, minVal);
      document.getElementById('legend-max').textContent = fmt(metrica, maxVal);
    }

    // ── Carga de datos ──────────────────────────────────────────────────────
    async function loadData() {
      loader.style.display   = 'flex';
      errorDiv.style.display = 'none';

      try {
        const [geoRes, apiRes] = await Promise.all([fetch(GEO_URL), fetch(API_URL)]);
        if (!geoRes.ok || !apiRes.ok) throw new Error('Error en la respuesta');

        geoData = await geoRes.json();
        rawData = (await apiRes.json()).data.provinces.flatMap(p =>
          p.games.map(g => ({ provincia: p.provincia, ...g }))
        );

        loader.style.display = 'none';
        render();
      } catch {
        loader.style.display   = 'none';
        errorDiv.style.display = 'flex';
      }
    }

    document.getElementById('juego').addEventListener('change', render);
    document.getElementById('metrica').addEventListener('change', render);
    document.getElementById('retry-btn').addEventListener('click', loadData);

    loadData();
  </script>
</body>
</html>
