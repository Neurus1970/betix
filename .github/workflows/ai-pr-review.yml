name: AI - Review & Documentación de PR

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    name: Revisión y Documentación con IA
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests
        run: npm run test:ci
        continue-on-error: true

      - name: Ejecutar tests funcionales (Cucumber)
        run: npm run test:functional:ci
        continue-on-error: true

      - name: Obtener diff de la PR
        id: diff
        run: |
          git diff origin/main...HEAD > pr_diff.txt
          echo "diff_lines=$(wc -l < pr_diff.txt)" >> $GITHUB_OUTPUT

      - name: Generar documentación y reporte con IA (Claude)
        id: ai_review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          node .github/scripts/ai-review.js

      - name: Publicar comentario en PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('ai-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
